<!DOCTYPE html>
<html lang="ja">

<head>

  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

<body>

    <h1>Photo Gallery</h1>

        <li><img src="images/img02.jpg" alt="img02" title="img02" class="thumb" data-image="images/img02.jpg"></li>
        <li><img src="images/img03.jpg" alt="img03" title="img03" class="thumb" data-image="images/img03.jpg"></li>
        <li><img src="images/img04.jpg" alt="img04" title="img04" class="thumb" data-image="images/img04.jpg"></li>
        <li><img src="images/img05.jpg" alt="img05" title="img05" class="thumb" data-image="images/img05.jpg"></li>
        <li><img src="images/img06.jpg" alt="img06" title="img06" class="thumb" data-image="images/img06.jpg"></li>
        <li><img src="images/img07.jpg" alt="img07" title="img07" class="thumb" data-image="images/img07.jpg"></li>
        <li><img src="images/img08.jpg" alt="img08" title="img08" class="thumb" data-image="images/img08.jpg"></li>
        <li><img src="images/img09.jpg" alt="img09" title="img09" class="thumb" data-image="images/img09.jpg"></li>
        <li><img src="images/img10.jpg" alt="img10" title="img10" class="thumb" data-image="images/img10.jpg"></li>
        <li><img src="images/img11.jpg" alt="img11" title="img11" class="thumb" data-image="images/img11.jpg"></li>
        <li><img src="images/img12.jpg" alt="img12" title="img12" class="thumb" data-image="images/img12.jpg"></li>
      </ul>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
